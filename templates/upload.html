<!DOCTYPE html>
<html>
<head>
    <title>CSV to MongoDB Upload</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 400px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Upload CSV to MongoDB</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label>Collection Name:</label>
        <input type="text" name="sheet_name" placeholder="Enter collection name" required>

        <label>Select CSV File:</label>
        <input type="file" name="file" accept=".csv" required>

        <button type="submit">Upload</button>
    </form>
</div>

</body>
</html>
